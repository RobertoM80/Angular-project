<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller='NarrowItDownController as finder'>


    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='finder.item'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='finder.getMatchedMenuItems(finder.item);'>Narrow It Down For Me!</button>
    </div>
     <div class="loader" ng-show="finder.searchBar"></div>
    <!-- found-items should be implemented as a component -->
    <found-items-directive found-items="finder" on-remove="finder.removeItem(index)"></found-items-directive>
  </div>
<script src='js/angular.min.js'></script>
<script src='js/app.js'></script>

</body>
</html>
